<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="input1">Nombre:</label>
        <input type="text" id="input1" required maxlength="255"placeholder="Ingresar nombre">
        <label for="input2">Correo:</label>
        <input type="email" id="input2" required maxlength="35"placeholder="Ingresar correo">
        <label for="input3">Selecciona la institucion:</label>
        <input type="text"id="input3" list="institucionLista" required>
        <datalist id="institucionLista">
            <option value="UNAM">Fes Aragon</option>
            <option value="IPN">Politecnico</option>
            <option value="UPM">UPM</option>
        </datalist>
        <label for="input4">Dependencia</label>
        <input type="text"id="input4" required placeholder="Ingresa dependencia">
    </div>
    <div>
        <button onclick="GenerarQR">Generar QR</button>
        <button onclick="local.href=./GeneradorQR.html">Generar nuevo QR</button>
    </div>
    
</body>
</html>
